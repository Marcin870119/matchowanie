<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odczyt danych z obrazu - OCR.space</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .table-container { position: relative; width: 80%; margin: 20px auto; }
        .close-btn { position: absolute; top: -10px; right: -10px; background: red; color: white; border: none; padding: 5px; cursor: pointer; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Odczyt danych z obrazu</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="output"></div>

    <script>
        const apiKey = "K82711334988957"; // Wstaw swój klucz API OCR.space
        const databaseURL = "URL_DO_JSON_Z_GITHUBA"; // Wstaw URL do pliku JSON na GitHubie

        let database = {};

        // Pobranie bazy danych z GitHuba
        fetch(databaseURL)
            .then(response => response.json())
            .then(data => { database = data; })
            .catch(error => console.error("Błąd pobierania bazy danych:", error));

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                uploadImage(file);
            }
        });

        function uploadImage(file) {
            let formData = new FormData();
            formData.append("apikey", apiKey);
            formData.append("file", file);
            formData.append("language", "pol"); 
            formData.append("isOverlayRequired", false);
            formData.append("OCREngine", 2);

            fetch("https://api.ocr.space/parse/image", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ParsedResults) {
                    const text = data.ParsedResults[0].ParsedText;
                    parseData(text);
                } else {
                    console.error("Błąd OCR:", data);
                }
            })
            .catch(error => console.error("Błąd:", error));
        }

        function parseData(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            console.log("Rozpoznany tekst:", lines);

            let indices = [];
            let prices = [];

            for (let i = 0; i < lines.length; i++) {
                if (/^\d{5}$/.test(lines[i])) {
                    indices.push(lines[i]);
                }
                if (/^\d{1,4}[.,]\d{2}$/.test(lines[i])) {
                    prices.push(parseFloat(lines[i].replace(",", "."))); 
                }
            }

            let tableContainer = document.createElement('div');
            tableContainer.classList.add('table-container');

            let closeButton = document.createElement('button');
            closeButton.classList.add('close-btn');
            closeButton.textContent = 'X';
            closeButton.onclick = function() { tableContainer.remove(); };
            
            let tableHTML = `<table>
                <tr>
                    <th>Indeks</th>
                    <th>Kod systemowy</th>
                    <th>Cena z bazy</th>
                    <th>Cena netto po rabacie</th>
                    <th>Rabat %</th>
                </tr>`;

            for (let i = 0; i < indices.length; i++) {
                let indeks = indices[i];
                let cenaNetto = prices[i] || "Brak";
                let kodSystemowy = "Brak";
                let cenaZBazy = "Brak";
                let rabat = "Brak";

                if (database[indeks]) {
                    kodSystemowy = database[indeks].kod_systemowy;
                    cenaZBazy = database[indeks].cena.toFixed(2);
                    if (!isNaN(cenaNetto) && !isNaN(cenaZBazy)) {
                        rabat = (((cenaZBazy - cenaNetto) / cenaZBazy) * 100).toFixed(2) + "%";
                    }
                }

                tableHTML += `<tr>
                    <td>${indeks}</td>
                    <td>${kodSystemowy}</td>
                    <td>${cenaZBazy}</td>
                    <td>${cenaNetto}</td>
                    <td>${rabat}</td>
                </tr>`;
            }

            tableHTML += `</table>`;

            tableContainer.appendChild(closeButton);
            let tableElement = document.createElement('div');
            tableElement.innerHTML = tableHTML;
            tableContainer.appendChild(tableElement);

            document.getElementById('output').appendChild(tableContainer);
        }
    </script>
</body>
</html>
