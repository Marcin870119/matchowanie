<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odczyt danych z obrazu - OCR.space</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        img { max-width: 100%; height: auto; margin-top: 10px; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Odczyt danych z obrazu</h1>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <img id="preview" src="" alt="Podgląd obrazu">
    <div id="output"></div>

    <script>
        const apiKey = "K82711334988957"; // Wstaw tutaj swój klucz API z OCR.space

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    uploadImage(file);
                };
                reader.readAsDataURL(file);
            }
        });

        function uploadImage(file) {
            let formData = new FormData();
            formData.append("apikey", apiKey);
            formData.append("file", file);
            formData.append("language", "pol"); // Polski język
            formData.append("isOverlayRequired", false);
            formData.append("OCREngine", 2); // Użycie lepszego silnika OCR

            fetch("https://api.ocr.space/parse/image", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ParsedResults) {
                    const text = data.ParsedResults[0].ParsedText;
                    parseData(text);
                } else {
                    console.error("Błąd OCR:", data);
                }
            })
            .catch(error => console.error("Błąd:", error));
        }

        function parseData(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            console.log("Rozpoznany tekst:", lines);

            let products = [];
            let currentProduct = {};

            lines.forEach((line, i) => {
                if (/^\d{5}$/.test(line)) { // Indeks produktu (5 cyfr)
                    if (Object.keys(currentProduct).length > 0) {
                        products.push(currentProduct);
                    }
                    currentProduct = { indeks: line, cena: "" };
                } else if (/\b\d{1,4}[.,]\d{2}\b/.test(line) && currentProduct.indeks) { // Cena netto po rabacie
                    currentProduct.cena = line;
                }
            });

            if (Object.keys(currentProduct).length > 0) {
                products.push(currentProduct);
            }

            let outputHTML = `<table>
                <tr>
                    <th>Indeks</th>
                    <th>Cena netto po rabacie</th>
                </tr>`;

            products.forEach(product => {
                if (product.indeks && product.cena) {
                    outputHTML += `<tr>
                        <td>${product.indeks}</td>
                        <td>${product.cena}</td>
                    </tr>`;
                }
            });

            outputHTML += `</table>`;
            document.getElementById('output').innerHTML = outputHTML;
        }
    </script>
</body>
</html>
